<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="m-4">
    <div>
        <h1>List of events</h1>
    </div>
    <div name="list">

        <table class="table table-striped">

            <thead>
                <th>Event ID</th>
                <th>Event Name</th>
                <th>Event Size</th>
                <th>Event Date</th>
                <th>Action</th>
            </thead>

            <form th:each="event : ${events}" th:action="@{/events/register/{eventId}(eventId=${event.eventId})}">
                <tbody>
                    <tr>
                        <td th:text="${event.eventId}"></td>
                        <td th:text="${event.eventName}"></td>
                        <td th:text="${event.eventSize}"></td>
                        <td th:text="${event.eventDateFormatted}"></td>
                        <td>
                            <button class="btn btn-outline-dark" th:value="${event.eventId}" formmethod="post">Register</button>
                        </td>
                    </tr>
                </tbody>
            </form>

        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
