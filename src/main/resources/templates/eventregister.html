<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-4">
    <div>
        <h1>Register for event</h1>
    </div>
    <div>
        <p>You have chosen to register for the following event:</p>
        <h3 th:if="${event}" th:text="${event.eventName}"></h3>
        <h3 th:if="${eventName}" th:text="${eventName}"></h3>
        <h3 th:if="${event}" th:text="${event.eventDateFormatted}"></h3>
        <h3 th:if="${eventDate}" th:text="${eventDateFormatted}"></h3>
    </div>

    <div name="form">
        <form th:object="${participant}" action="/registration/register" method="post">

            
            <div class="mb-4">
                <label for="name"><b>Full Name</b></label>
                <input name="name" class="form-control" th:field="*{fullName}" type="text">
                <div data-th-if="${#fields.hasErrors('fullName')}" data-th-errors="*{fullName}" data-th-errorclass="error" class="alert alert-danger mt-2" role="alert"></div>
            </div>

            
            <div class="mb-4">
                <label for="DOB"><b>DOB</b></label>
                <input name="DOB" class="form-control" th:field="*{birthDate}" type="date">
                <div data-th-if="${#fields.hasErrors('birthDate')}" data-th-errors="*{birthDate}" data-th-errorclass="error" class="alert alert-danger mt-2" role="alert"></div>
            </div>

            
            <div class="mb-4">
                <label for="email"><b>Email</b></label>
                <input name="email" class="form-control" th:field="*{email}" type="email">
                <div data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" data-th-errorclass="error" class="alert alert-danger mt-2" role="alert"></div>
            </div>

            
            <div class="mb-4">
                <label for="phoneNum"><b>Mobile No.</b></label>
                <input name="phoneNum" class="form-control" th:field="*{phoneNum}" type="number">
                <div data-th-if="${#fields.hasErrors('phoneNum')}" data-th-errors="*{phoneNum}" data-th-errorclass="error" class="alert alert-danger mt-2" role="alert"></div>
            </div>

            <div class="mb-4">
                <label for="gender"><b>Gender</b></label>
                <select class="form-control" th:field="*{gender}" name="gender" id="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="noOfTickets"><b>Number of Tickets</b></label>
                <input name="noOfTickets" class="form-control" th:field="*{noOfTickets}" type="number">
                <div data-th-if="${#fields.hasErrors('noOfTickets')}" data-th-errors="*{noOfTickets}" data-th-errorclass="error" class="alert alert-danger mt-2" role="alert"></div>
            </div>
            
            <div>
                <button class="btn btn-outline-dark">Register</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
